<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanWitch - AI Security Platform</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            min-height: 100vh;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.95rem;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background-color: #f7fafc;
            color: #2d3748;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="file"] {
            padding: 12px 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: none;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .scan-icon {
            font-size: 1.2rem;
        }

        /* Spinner */
        .spinner {
            display: none;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Result Styling */
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            border-left: 4px solid;
        }

        .benign { 
            background-color: #f0fff4;
            border-left-color: #48bb78;
            color: #22543d;
        }
        .defacement { 
            background-color: #fffaf0;
            border-left-color: #ed8936;
            color: #c05621;
        }
        .malware { 
            background-color: #fff5f5;
            border-left-color: #f56565;
            color: #c53030;
        }
        .phishing { 
            background-color: #faf5ff;
            border-left-color: #9f7aea;
            color: #553c9a;
        }
        .unknown { 
            background-color: #f7fafc;
            border-left-color: #a0aec0;
            color: #4a5568;
        }

        .message {
            background-color: #ebf8ff;
            border-left-color: #3182ce;
            color: #2c5282;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .navbar h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 30px 20px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>

    <script>
        function showSpinner(formId, spinnerId) {
            document.getElementById(spinnerId).style.display = 'block';
            document.querySelector('body').classList.add('loading');
            setTimeout(() => {
                document.getElementById(spinnerId).style.display = 'none';
                document.querySelector('body').classList.remove('loading');
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <h1><i class="fas fa-shield-alt"></i> ScanWitch</h1>
    </div>

    <div class="main-container">
        <!-- File Upload Card -->
        <div class="card">
            <h2><i class="fas fa-file-upload"></i> File Analysis</h2>
            <form action="/scam/" method="post" enctype="multipart/form-data" onsubmit="showSpinner('fileForm', 'fileSpinner')">
                <div class="form-group">
                    <label for="file">Upload a file for threat analysis</label>
                    <input type="file" name="file" id="file" accept=".pdf,.txt" required>
                </div>
                <button type="submit">
                    <i class="fas fa-search scan-icon"></i> 
                    Analyze File
                </button>
                <div id="fileSpinner" class="spinner"></div>
            </form>

            {% if message %}
            <div class="message">
                <strong>Analysis Result:</strong><br>
                {{ message }}
            </div>
            {% endif %}
        </div>

        <!-- URL Analysis Card -->
        <div class="card">
            <h2><i class="fas fa-link"></i> URL Analysis</h2>
            <form method="post" action="/predict" onsubmit="showSpinner('urlForm', 'urlSpinner')">
                <div class="form-group">
                    <label for="url">Enter URL to analyze</label>
                    <input type="text" name="url" id="url" placeholder="https://example.com" required>
                </div>
                <button type="submit">
                    <i class="fas fa-shield-alt scan-icon"></i> 
                    Check URL
                </button>
                <div id="urlSpinner" class="spinner"></div>
            </form>

            {% if predicted_class %}
            <div class="result-box {{ predicted_class.lower() }}">
                <p><strong>URL:</strong> {{ input_url }}</p>
                <p><strong>Threat Level:</strong> {{ predicted_class }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
